{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">{{ form_type }} Product</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="product_id" class="form-label">Product ID</label>
                {% if form_type == 'Add' %}
                    <input type="text" class="form-control" id="product_id" name="product_id" required>
                {% else %}
                    <input type="text" class="form-control" id="product_id" value="{{ product.product_id }}" disabled>
                    <input type="hidden" name="product_id" value="{{ product.product_id }}">
                {% endif %}
            </div>
            
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" 
                       value="{{ product.product_name if product }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
