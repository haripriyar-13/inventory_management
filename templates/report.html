{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Inventory Balance Report</h2>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Warehouse</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in balance_data %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td>{{ item.location_name }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
