{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Locations</h2>
    <a href="{{ url_for('add_location') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add Location
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Location ID</th>
                <th>Location Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location.location_id }}</td>
                <td>{{ location.location_name }}</td>
                <td>
                    <a href="{{ url_for('edit_location', location_id=location.location_id) }}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="{{ url_for('delete_location', location_id=location.location_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this location?')">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
